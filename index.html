<!DOCTYPE html>
<html>
<head>
	<title>VueJs Sample</title>
</head>
<body>
	<div id="app">
		<div v-for="contact in contacts">
			<h3>{{ contact.name }}</h3>
			<dl>
				<dt>Phone Number:</dt>
				<dd>{{ contact.phone }}</dd>
				<dt>Email:</dt>
				<dd>{{ contact.email }}</dd>
			</dl>
		</div>
	</div>
	<script type="text/javascript" src="libs/vue.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
