<!DOCTYPE html>
<html>
<head>
	<title>VueJs Sample</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
					<a class="navbar-brand" href="#">VueJS</a>
			</div>
		</div>
    </div>
	<div class="container">
		<div class="row" id="app">
			<div class="col-sm-12 col-lg-4">
				
				<form role="form" @submit.prevent="save">
					<div class="form-group">
						<label>Nom</label>
						<input type="text" v-model="contact.name" class="form-control" />
					</div>
					<div class="form-group">
						<label>Téléphone</label>
						<input type="text" v-model="contact.phone" class="form-control" />
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" v-model="contact.email" class="form-control" />
					</div>
					
					<button class="btn btn-primary btn-large" type="submit">Envoyer</button>
				</form>
			</div>
			<div class="col-sm-12 col-lg-8">
				<div class="col-lg-4" v-for="contact in contacts">
					<h3 class="page-header">{{ contact.name }}</h3>
					<dl>
						<dt>Téléphone:</dt>
						<dd>{{ contact.phone }}</dd>
						<dt>Email:</dt>
						<dd>{{ contact.email }}</dd>
					</dl>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="libs/vue.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
